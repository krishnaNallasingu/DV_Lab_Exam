<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- Add 2 buttons -->

    <title>Lab Exam Viz-1</title>

    <!-- Create divs where the graphs will take place -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-position: center;
            padding-bottom: 60px;
        }

        .visualization {
            margin: 10px auto;
            /* Center the visualization */
            border: 1px solid #333;
            /* Add border around the visualization */
            padding: 20px;
            width: 480px;
            /* Set width to prevent overlap */
            margin-bottom: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            /* height: 400px; */
        }

        header {
            background-color: rgb(240, 217, 14);
            color: black;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .underline {
            border-bottom: 1px solid paleturquoise;
            margin-bottom: 5px;
        }

        footer {
            background-color: grey;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 30px;
        }

        /* Tooltip CSS */
        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Animation CSS */
        .bar {
            fill: #69b3a2;
            transition: height 0.5s ease;
        }

        .bar:hover {
            fill: #4CAF50;
        }
    </style>
</head>

<body>
    <header>
        <div class="underline"></div>
        <h1>Data Visuailization: Lab Exam => Visualization-1</h1>
        <div class="underline"></div>
    </header>
    <div id="bar_plot" class="visualization"></div>
    <div id="piechart" class="visualization"></div>    
    <div id="scatter" class="visualization"></div>
    <script>
        ///////////////////////////////////////////////////////////////==============================================================================
        var margin = {
            top: 30,
            right: 30,
            bottom: 70,
            left: 60
        },
            width = 500 - margin.left - margin.right,
            height = 450 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg1 = d3.select("#bar_plot")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        // Parse the Data
        d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum_header.csv", function (data) {
            // X axis
            var x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(function (d) {
                    return d.Country;
                }))
                .padding(0.2);
            svg1.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 13000])
                .range([height, 0]);
            svg1.append("g")
                .call(d3.axisLeft(y));

            // Bars
            var bars = svg1.selectAll("mybar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.Country);
                })
                .attr("y", function (d) {
                    return y(0);
                })
                .attr("width", x.bandwidth())
                .attr("height", function (d) {
                    return height - y(0);
                });

            // Tooltip code
            var tooltip = d3.select("#bar_plot").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            bars.on("mouseover", function (d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 0.9);
                tooltip.html("Value: " + d.Value)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
                .on("mouseout", function (d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Animation to the bars
            bars.transition()
                .duration(1500)
                .attr("y", function (d) {
                    return y(d.Value);
                })
                .attr("height", function (d) {
                    return height - y(d.Value);
                });

        })
        //////////////////////////////////////////////////=================================================================================================

        var width = 400,
            height = 300,
            margin = 40;

        // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
        var radius = Math.min(width, height) / 2 - margin;

        // append the svg object to the div called 'piechart'
        var svg2 = d3.select("#piechart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // create data
        var data = { a: 9, b: 20, c: 30, d: 8, e: 12 };

        // set the color scale
        var color = d3.scaleOrdinal()
            .domain(["a", "b", "c", "d", "e"])
            .range(d3.schemeDark2);

        // Compute the position of each group on the pie:
        var pie = d3.pie()
            .value(function (d) { return d.value; })
        var data_ready = pie(d3.entries(data))

        // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
        svg2
            .selectAll('whatever')
            .data(data_ready)
            .enter()
            .append('path')
            .attr('d', d3.arc()
                .innerRadius(0)
                .outerRadius(radius)
            )
            .attr('fill', function (d) { return (color(d.data.key)) })
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 1);
        ////////////////////////////////////==================================================================================================

        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 30, bottom: 30, left: 60 },
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#scatter")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //Read the data
        d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/2_TwoNum.csv", function (data) {

            // Add X axis
            var x = d3.scaleLinear()
                .domain([0, 4000])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 500000])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add dots
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return x(d.GrLivArea); })
                .attr("cy", function (d) { return y(d.SalePrice); })
                .attr("r", 1.5)
                .style("fill", "#69b3a2")
        })

    </script>
